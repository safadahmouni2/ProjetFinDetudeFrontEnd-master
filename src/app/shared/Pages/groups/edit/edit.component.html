<div class="flex flex-col max-w-240 md:min-w-160 -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">Modifier groupe</div>
        <button
            mat-icon-button
            (click)="Close()"
            [tabIndex]="-1">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>

    <!-- Compose form -->
    <div
        class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto"
    >

        <mat-form-field >
            <input matInput
                   [placeholder]="'Nom Group'"
                   id="desc" class="input" type="text" placeholder=" " [(ngModel)]="group.name_grp"/>

        </mat-form-field>
        <mat-form-field>
            <input matInput
                   [placeholder]="'Description'"
                   id="name" class="input" type="text" placeholder=" " [(ngModel)]="group.desc_grp"/>
        </mat-form-field>

        <div class="flex items-center mt-4 sm:mt-0">

            <button
                class="order-first sm:order-last"
                mat-flat-button
                [color]="'primary'"
                (click)="editGroup()">
                Sauvegarde
            </button>
        </div>
    </div>
</div>
